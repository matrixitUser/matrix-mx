<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Матрикс.Отчеты</title>
</head>
<body ng-controller="main">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Отчеты матрикс</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#" ng-click="refresh()">Обновить</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div ng-repeat="session in sessions">
        <span class="label label-success">{{session.imei}}</span>
        <span class="label label-warning">{{session.lastActive | date:"dd.MM.yyyy HH:mm:ss"}}</span>
        <span class="label label-info">{{session.ip}}</span>
        <span class="label label-info">{{session.id}}</span>
        <hr />
    </div>

    <link href="ui/ui.css" rel="stylesheet" />
    <script src="ui/lib.min.js">
    </script>
    <script src="ui/ui.js">
    </script>
</body>
</html>
