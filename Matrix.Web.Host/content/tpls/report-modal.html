<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="model.close()" data-target="#report-window" aria-hidden="true">×</button>
    <h3 class="modal-title modal-preview-head">

        <span class="media" tooltip="{{model.names.join('; ')}}" tooltip-append-to-body="true" tooltip-placement="bottom">
            <img src="/img/report.png" width="32" />
            <span class="badge" ng-bind="model.names.length"></span>
        </span>

        Отчет: <span ng-bind="model.report.name"></span>
        <span ng-if="model.names.length>0" class="smallergrey">
            для
            {{model.names.join(', ')}}
        </span>
        <span ng-if="model.names.length==0" class="red">
            нет объектов
        </span>

    </h3>
</div>
<div class="modal-body">
    <form fs-form-for="" class="form-horizontal">
        <div class="form-group row">
            <!--<input type="datetime-local" class="form-control" ng-model="model.start" required />
            <input type="datetime-local" class="form-control" ng-model="model.end" required />-->
            <div class="col-lg-3 col-md-4" style="padding-right:0px">
                <div fs-datetime="" ng-model="model.start" ng-disabled="false"></div>
            </div>
            <div class="col-lg-3 col-md-4" style="padding-right:0px">
                <div fs-datetime="" ng-model="model.end" ng-disabled="false"></div>
            </div>

            <div class="col-lg-6 col-md-4">
                <button class="btn btn-default " ng-click="model.update()"><img src="./img/table_refresh.png" height="20" title="Обновить" /></button>
                <button class="btn btn-default " ng-click="model.savePdf()"><img src="./img/pdf.png" height="20" title="Экспорт в PDF" /></button>
                <button class="btn btn-default " ng-click="model.toExcel()"><img src="./img/xls.png" height="20" title="Экспорт в XLS" /></button>
                <button class="btn btn-default " print-div="#report-content"><img src="./img/print.png" height="20" title="Печать" /></button>
            </div>
        </div>
    </form>

    <div ng-if="!model.success" class="alert alert-danger" style="margin-top: 0px; margin-bottom: 0px">
        <strong>{{model.error}}</strong>
    </div>

    <div ng-if="model.success && model.wait">
        <progressbar class="progress-striped active" value="100" type="info" style="margin-bottom: 0px">
            <i>Идет построение отчета, ожидайте</i>
        </progressbar>
    </div>

    <div ng-if="model.success && !model.wait">
        <div style="overflow: auto; width: 100%; height: 75%">
            <div ng-bind-html="model.reportAsHtml" id="report-content">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="model.modal.dismiss()">Скрыть</button>
    <button class="btn btn-warning" ng-click="model.close()">Закрыть</button>
</div>
