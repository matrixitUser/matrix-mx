<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" data-target="#report-window" aria-hidden="true">
        <img ng-src="/img/cross.png" width="24" />
    </button>
    <h3 class="modal-title">Выберите точки учёта</h3>
</div>
<div class="modal-body">
    <div class="panel panel-default" style="margin-bottom:0px">
        <div class="panel-default">
            <!--<div ag-grid="opt" class="ag-fresh" resizable style="width: 100%; height: 55%"></div>--><!-- height:windowHeight-87 -->
            <div ag-grid="model.grid2" class="ag-fresh" resizable style="width: 100%; height: 55%"></div><!-- height:windowHeight-87 -->
        </div>
    </div>
</div>
<div class="modal-footer">
    Выбраны {{model.getSelectedIds().length}} из {{model.count}}
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
</div>
