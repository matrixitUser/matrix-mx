<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" data-target="#report-window" aria-hidden="true">
        <img ng-src="/img/cross.png" width="24" />
    </button>
    <h3 class="modal-title">Подтверждение выбора</h3>
</div>
<div class="modal-body">
    <div class="panel panel-default" style="margin-bottom:0px">
        Для применения изменений, возможно, потребуется ввести пароль
        <table class="table table-hover">
            <tr>
                <td>Пароль</td>
                <td>
                    <input type="password" ng-model="model.password" class="form-control" placeholder="Введите пароль..." />
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
</div>
