<div class="modal-header">
    <h3 class="modal-title">
        Выделенные
        <span class="badge">{{model.data.length}}</span>
    </h3>
</div>
<div class="modal-body" style="padding:5px">
    <accordion close-others="true">
        <accordion-group ng-repeat="obj in model.data">
            <accordion-heading>
                {{obj.Area[0].name}}: {{obj.name}}
            </accordion-heading>
            <div style="overflow: scroll; width: 100%; height: 75%">
                <pre ng-bind="obj | json"></pre>
            </div>
            <!--<ul ng-repeat="prop in obj">
                <li>
                    <pre ng-bind="prop | json"></pre>
                </li>
            </ul>-->
        </accordion-group>
    </accordion>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="model.close()">Закрыть</button>
</div>
